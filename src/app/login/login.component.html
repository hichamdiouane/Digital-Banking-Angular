<div style="background-color: #f9fafb;">
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <div class="error-message" *ngIf="loginError">
            {{ loginError }}
          </div>
          <button mat-button type="submit" color="primary" [disabled]="loginFormGroup.invalid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
