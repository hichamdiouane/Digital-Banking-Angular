<mat-toolbar color="primary">
  <span>E-banking</span>
  <span class="navbar-spacer"></span>
  <button mat-button routerLink="/admin/home">
    Home
  </button>

  <button mat-button [matMenuTriggerFor]="customerMenu">
    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    Customers
  </button>
  <mat-menu #customerMenu>
    <button mat-menu-item routerLink="/admin/customers" disableRipple>All customers</button>
    <button mat-menu-item (click)="openNewCustomerDialog()" *ngIf="authService.roles.includes('ADMIN')" disableRipple>New customer</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="accountMenu">
    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    Accounts
  </button>
  <mat-menu #accountMenu>
    <button mat-menu-item routerLink="/admin/accounts" disableRipple>All Accounts</button>
    <button mat-menu-item (click)="openNewOperationDialog()" disableRipple>New Operation</button>
  </mat-menu>

  <span class="navbar-spacer"></span>
  <div>
    <button mat-button *ngIf="authService.isAuthenticated">
      <mat-icon iconPositionEnd>account_circle</mat-icon>
      {{authService.username}}
    </button>
  </div>
  <button mat-icon-button (click)="handleLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div style="min-height: 600px;background-color: #f9fafb" class="container">
  <router-outlet></router-outlet>
</div>
